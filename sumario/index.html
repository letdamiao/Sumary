/>

<body>

  
  <div class="container">
    <main>
      <article class="Result">
        <h3>Your Result</h3>
     
      <p class="Result-points"><span>76</span>of 100</p>
      <p class="Result-feedback">Great</p>
      <p class="result-description">You scored higher 65% of the people have taken thess tests</p>

        <article class="summary-info">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p>reaction</p>
      </article>
      <h5 class="summary-calc"><span>80</span>100</h5>
      </div>
      <button>Continue</button>
    </section>
    </main>
  </div>
